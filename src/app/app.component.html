<app-header />

<main class="calculator">
  <input type="number" [(ngModel)]="num1" placeholder="Zahl 1" />
  <select [(ngModel)]="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" [(ngModel)]="num2" placeholder="Zahl 2" />
  <button (click)="calculate()">=</button>

  <h2 *ngIf="result !== null">Ergebnis: {{ result }}</h2>
</main>

<app-footer />
